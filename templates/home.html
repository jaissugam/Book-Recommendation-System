<html>
    <head>
        <title>Book Recommendation System</title>
    </head>
    <body>
        <h2>Welcome to Book Recommendation System</h2>
        <form action="/" method="post">
            <label>Please enter a book you like: </label>
            <input type="text" required value="The Alchemist" name="book">
            <input type="submit" name="recommend">
        </form>
            {% if recoms %}
                <h2>{{get_flashed_messages()[1]}}</h2>
                {% for recom in recoms %}
                    <h3>{{recom}}</h3>
                {% endfor %}
            {% else %}
                <h2>{{get_flashed_messages()[0]}}</h2>
            {% endif %}
    </body>
</html>
