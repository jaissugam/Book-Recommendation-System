<html>
    <head>
        <title>Book Recommendation System</title>
    </head>
    <body>
        <h2>Welcome to Book Recommendation System</h2>
        <form action="/" method="post">
            <label>Please enter a book you like: </label>
            <input type="text" required value="The Alchemist" name="book">
            <input type="submit" name="recommend">
        </form>
        {% if request.form['recommend'] %}
            {% if recoms %}
                <h2>You might enjoy reading the following books!</h2>
                {% for recom in recoms %}
                    <h3>{{recom}}</h3>
                {% endfor %}
            {% else %}
                <h2>Fetching your next reads..Please wait!</h2>
            {% endif %}
        {% endif %}
    </body>
</html>
